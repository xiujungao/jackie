apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nextjs-dashboard
  namespace: jackie
  labels:
    app: nextjs-dashboard
spec:
  to:
    kind: Service
    name: nextjs-dashboard
  port:
    targetPort: http
  tls:
    termination: edge # Use 'edge' to terminate TLS at the router
    insecureEdgeTerminationPolicy: Redirect
